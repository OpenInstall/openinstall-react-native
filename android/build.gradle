apply plugin: 'com.android.library'

def configVersion(prop, defaultVersion){
    rootProject.ext.has(prop)?rootProject.ext.get(prop):defaultVersion
}

android {
    compileSdkVersion configVersion('compileSdkVersion', 31)

    namespace "com.openinstall.openinstallLibrary"

    defaultConfig {
        minSdkVersion configVersion('minSdkVersion', 16)
        targetSdkVersion configVersion('targetSdkVersion', 31)
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.facebook.react:react-native:+"  //
}
